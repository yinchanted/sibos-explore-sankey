<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Sibos Data Crunching</title>

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/non-responsive.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Sibos Data Crunching</h1>

    <p class="lead">visualized with Sankey diagrams</p>
    </br>

    <!-- <p>This visualization shows how answers from one question map to another question. It allows to find interesting correlations. To get started check out the "examples" section bellow.</p> -->

    <div id="disabled-while-loading" class="disabled">
        <div class="row">
            <select id="questions-1" class="col-xs-6">
                <option disabled selected value="-1">Select…</option>
            </select>
            <select id="questions-2" class="col-xs-6">
                <option disabled selected value="-1">Select…</option>
            </select>
        </div>
        <div id="chart"></div>
    </br>        
    </br>
    </br>
    </br>
        <div class="row">
            <div class="col-xs-3"><p>With more than X people:</p></div>
            <div class="col-xs-9">
                <div id="slider" class="ui-slider">
                    <div id="sliderValue"></div>
                </div>
            </div>
        </div>
        
         <div class="row">
            <div class="col-xs-3"><p>With less than Y people:</p></div>
            <div class="col-xs-9">
                <div id="slider1" class="ui-slider">
                    <div id="sliderValue1"></div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-3"><p>Split multiple answers:</p></div>
            <div class="col-xs-9">
                <label class="checkbox" for="splitMultipleAnswers">
                    <input type="checkbox" checked id="splitMultipleAnswers" data-toggle="checkbox">
                </label>
            </div>
        </div> 
        <div class="row">
            <div class="col-xs-3"><p>Use Sibos data from:</p></div>
            <div class="col-xs-9">
                <label class="radio">
                    <input type="radio" name="surveyYear" value="2015" data-toggle="radio"> 2015 Sibos Session Scanning Data
                </label>
                <label class="radio">
                    <input type="radio" name="surveyYear" value="2014" data-toggle="radio"> 2014 Sibos Session Scanning Data 
                </label>
                <label class="radio">
                    <input type="radio" name="surveyYear" value="2013" data-toggle="radio"> 2013 Sibos Session Scanning Data
                </label> 
            </div>
        </div>

<!--
        <h3>Examples</h3>

            <li><a href="#2014/10/16/0/true">In general, what sessions have people attended?</a></li>
            <li><a href="#2014/10/15/0/true">What sessions have "IT" attended?</a></li>
            <li><a href="#2014/10/12/0/true">What sessions have "Staff" attended?</a></li>
            <li><a href="#2014/5/10/0/true">Because of the parallel sessions, are people able to attend the sessions they wanted to?</a></li>
            <li><a href="#2014/1/16/0/true">I just want to see results for one question. ie, what are people's first choices?</a></li>
        </ul>
    </div>
-->
    <h3>About</h3>

    <p>This data visulization was made with <a href="http://d3js.org/">D3.js</a>, <a
            href="http://bost.ocks.org/mike/sankey/">Sankey plugin</a>, <a href="http://getbootstrap.com/">Bootstrap</a>
        and <a href="http://designmodo.github.io/Flat-UI/">Flat-UI</a> by <a href=""/>Yin Xu</a>.</p>

   <!-- <p>Data comes from VTC TechDay Pre-Registration results as well as attendance collected on July 28th by <a href="http://dailyjs.com/">Yin Xu</a> (<a
            href="http://dailyjs.com/2014/12/16/javascript-survey-results/">2015 VTC TechDay Stats</a>). Single choice questions are
        marked with <code>[.]</code> and multiple choice questions with <code>[*]</code>.</p> -->
